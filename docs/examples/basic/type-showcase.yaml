# PostgreSQL Type Showcase
# Demonstrates all supported PostgreSQL types and size requirements

columns:
  # Types that REQUIRE size
  short_text:
    type: varchar
    size: 50

  fixed_text:
    type: char
    size: 10

  bit_flags:
    type: bit
    size: 8

  # Types that ALLOW size (optional)
  currency:
    type: numeric
    size: 15
    decimal: 2

  percentage:
    type: numeric
    size: 5
    decimal: 2

  simple_decimal:
    type: decimal
    size: 10
    decimal: 3

  unlimited_numeric:
    type: numeric  # No size - unlimited precision

  # Types that PROHIBIT size
  unique_id:
    type: integer
    sequence: true
    primary_key: true

  big_number:
    type: bigint

  small_number:
    type: smallint

  floating_point:
    type: real

  double_precision:
    type: double precision

  is_active:
    type: boolean

  event_date:
    type: date

  created_at:
    type: timestamp

  created_with_tz:
    type: timestamptz

  long_content:
    type: text

  unique_identifier:
    type: uuid

  metadata:
    type: json

  structured_data:
    type: jsonb

tables:
  type_examples:
    columns:
      id: unique_id
      name: short_text
      code: fixed_text
      flags: bit_flags
      price: currency
      rate: percentage
      score: simple_decimal
      unlimited: unlimited_numeric
      count: big_number
      priority: small_number
      ratio: floating_point
      precise_ratio: double_precision
      active: is_active
      birthday: event_date
      created: created_at
      created_tz: created_with_tz
      description: long_content
      uuid: unique_identifier
      settings: metadata
      data: structured_data