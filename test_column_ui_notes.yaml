# yaml-language-server: $schema=./genlogic-schema.json

columns:
    skey:
        type: integer
        primary_key: true
        sequence: true
        ui-notes: [read-only]

tables:
    user:
        columns:
            user_id: skey
            username:
                type: varchar
                size: 50
            password_hash:
                type: varchar
                size: 255
                ui-notes: [hidden]
            email:
                type: varchar
                size: 100
            created_at:
                type: timestamp
                ui-notes: [read-only]
            is_active:
                type: boolean
